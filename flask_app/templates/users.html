<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Page</title>
</head>
<body>

    <h1>All Users</h1>
    <table width="400px" border="1">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{u.first_name}}</td>
                <td>{{u.last_name}}</td>
                <td>{{u.email}}</td>
                <td><a href="/show/{{u.id}}">Show</a></td>
                <td><a href="/edit/{{u.id}}">Edit</a></td>
                <td><a href="/delete/{{u.id}}">Delete</a></td>
            </tr>
            
            {% endfor %}
        </tbody>
</table>
    <hr>
    <a href="/user/new">Create New User</a>
    
</body>
</html>
